<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagens dinamicas</H1>
    <p>tente abrir esse site em varios dispositivos difentes</p>
    <picture>
        <source media="(max-width:720px )" srcset="imagns/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagns/m.png" type="image/png">
    <img src="imagns/g.png" alt="imagem flexivel">
</picture>
<h1> reproduzindo audio</h1>
<p>vamos aprender a reproduzir audio</p>
<audio controls autoplay src="midia/Meme - Jotinha - Vai cair o Deluvio.mp3" ></audio>

</body>
</html>
