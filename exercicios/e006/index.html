<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>acordar</li>
        <li>orar</li>
        <li>tomar café</li>
        <li>ir para o trabalho</li>
        <li>voltar pra casa</li>
        <li>jantar e dormir</li>
    </ol>
    <h2>Listas Não - Ordenadas</h2>
    <ul type="square">
        <li>pão</li>
        <li>leite</li>
        <li>tomate</li>
        <li>manteiga</li>
        <li>arroz</li>
        <li>feijão</li>
    </ul>

</body>
</html>
